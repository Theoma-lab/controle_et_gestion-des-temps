<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDB Gestion des Temps</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        /* Custom Scrollbar for table */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .btn-yellow {
            background-color: #fbbf24;
            /* Amber-400 */
            color: #1f2937;
            font-weight: 600;
        }

        .btn-yellow:hover {
            background-color: #f59e0b;
        }

        .btn-purple {
            background-color: #4c1d95;
            color: white;
        }

        .badge-collab {
            background-color: #f3e8ff;
            /* Purple 100 */
            color: #6b21a8;
            /* Purple 800 */
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 2px;
        }

        .badge-activity {
            background-color: #fef3c7;
            /* Amber 100 */
            color: #92400e;
            /* Amber 800 */
            border: 1px solid #fcd34d;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .table-header-input {
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.75rem;
            width: 100%;
            margin-top: 4px;
        }

        .table-header-input:focus {
            outline: none;
            border-color: #cbd5e0;
            box-shadow: 0 0 0 2px rgba(226, 232, 240, 0.5);
        }

        th {
            font-weight: 600;
            color: #64748b;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 12px 16px;
            background-color: #fff;
            border-bottom: 1px solid #e2e8f0;
        }

        td {
            padding: 12px 16px;
            font-size: 0.85rem;
            color: #1e293b;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        tr:hover td {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <!-- Top Bar -->
    <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 flex-shrink-0 z-10">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold tracking-tight text-gray-900">TDB <span class="text-yellow-500">Gestion
                    Temps</span></h1>
            <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full font-medium">v1.0</span>
        </div>

        <div class="flex items-center gap-3">
            <button class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
            </button>
            <button class="btn-yellow px-4 py-2 rounded shadow-sm text-sm flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 0 003 3h10a3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Exporter CSV
            </button>
            <button class="btn-purple px-4 py-2 rounded shadow-sm text-sm flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 0 003 3h10a3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
                Importer CSV
            </button>
            <button class="bg-red-50 text-red-500 p-2 rounded hover:bg-red-100 ml-2"
                onclick="sbClient.auth.signOut().then(()=>location.reload())">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 0 01-3 3H6a3 0 01-3-3V7a3 0 013-3h4a3 0 013 3v1"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Sub Header -->
    <div class="bg-white border-b border-gray-200 py-4 px-6 flex items-center justify-between flex-shrink-0">
        <div class="flex items-center gap-4">
            <h2 class="text-lg font-bold">Suivi des Temps</h2>
            <div class="bg-green-50 text-green-700 px-3 py-1 rounded text-xs font-medium flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Sauvegardé
            </div>
        </div>
        <div class="flex items-center gap-2 text-sm text-gray-500">
            <span id="record-count" class="font-medium text-gray-900">0</span> Dossiers
        </div>
    </div>

    <!-- Main Table Area -->
    <div class="flex-1 overflow-auto bg-white m-4 rounded-lg border border-gray-200 shadow-sm relative">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky top-0 z-10 shadow-sm">
                <tr>
                    <th scope="col" style="min-width: 150px;">
                        Client
                        <input type="text" placeholder="Filtrer..." class="table-header-input">
                    </th>
                    <th scope="col" style="min-width: 180px;">
                        Collab
                        <input type="text" placeholder="Collab..." class="table-header-input">
                    </th>
                    <th scope="col" style="min-width: 100px;">
                        Date
                        <input type="text" placeholder="Dates..." class="table-header-input">
                    </th>
                    <th scope="col" style="min-width: 200px;">
                        Activité
                        <input type="text" placeholder="Filtrer..." class="table-header-input">
                    </th>
                    <th scope="col" style="min-width: 300px;">
                        Commentaire
                        <input type="text" placeholder="Recherche..." class="table-header-input">
                    </th>
                    <th scope="col" style="min-width: 100px;">
                        Durée (h)
                        <input type="text" placeholder="> 0" class="table-header-input">
                    </th>
                    <th scope="col" style="min-width: 120px;">
                        Facturable
                        <select class="table-header-input">
                            <option value="">Tous</option>
                            <option value="true">Oui</option>
                            <option value="false">Non</option>
                        </select>
                    </th>
                    <th scope="col" style="min-width: 150px;">
                        Statut
                        <input type="text" placeholder="Statut..." class="table-header-input">
                    </th>
                </tr>
            </thead>
            <tbody id="timesheet-body" class="bg-white divide-y divide-gray-200">
                <!-- Rows will be injected here -->
                <tr>
                    <td colspan="8" class="text-center py-10 text-gray-400">Chargement des données...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const SB_URL = "https://xvqwgndjznvewqgalpaq.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2cXdnbmRqem52ZXdxZ2FscGFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MjA4NTMsImV4cCI6MjA4NDk5Njg1M30.TlnYV7VgsmV7kOsGlRoFdInLhie8TnLnGOpLMe411ZA";

        const sbClient = window.supabase.createClient(SB_URL, SB_KEY);

        function formatName(email) {
            if (!email) return '';
            const part = email.split('@')[0];
            // Capitalize first letter
            return part.charAt(0).toUpperCase() + part.slice(1);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('fr-FR');
        }

        async function init() {
            // Fetch latest 100 rows for demo
            const { data, error } = await sbClient
                .from('timesheets')
                .select('*')
                .order('date', { ascending: false })
                .limit(100);

            if (error) {
                console.error(error);
                document.getElementById('timesheet-body').innerHTML = `<tr><td colspan="8" class="text-center text-red-500 py-4">Erreur: ${error.message}</td></tr>`;
                return;
            }

            renderTable(data);
        }

        function renderTable(rows) {
            const tbody = document.getElementById('timesheet-body');
            document.getElementById('record-count').innerText = rows.length;
            tbody.innerHTML = '';

            rows.forEach(row => {
                const tr = document.createElement('tr');

                const billableBadge = row.billable
                    ? `<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Oui</span>`
                    : `<span class="text-gray-400 text-xs">—</span>`;

                tr.innerHTML = `
                    <td class="font-bold text-gray-900">${row.client || '-'}</td>
                    <td>
                        <span class="badge-collab">${formatName(row.employee_email)}</span>
                    </td>
                    <td class="text-gray-500 text-xs">${formatDate(row.date)}</td>
                    <td>
                        <span class="badge-activity">${row.activity || ''}</span>
                        <div class="text-xs text-gray-400 mt-1">${row.mission_type || ''}</div>
                    </td>
                    <td class="text-gray-500 italic truncate max-w-xs" title="${row.comment || ''}">
                        ${row.comment || '-'}
                    </td>
                    <td class="font-mono text-gray-700">
                        ${(row.duration / 60).toFixed(2)}
                    </td>
                    <td class="text-center">
                        ${billableBadge}
                    </td>
                    <td>
                        <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs border border-gray-200">
                            ${row.billing_status || 'N/A'}
                        </span>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        init();
    </script>
</body>

</html>
