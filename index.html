<!DOCTYPE html>
<html lang="fr">

<head>

            padding: 20px;

<body class="bg-gray-100 font-sans">

    <!-- Login Screen (SSO Only) -->

        <div class="card w-96 text-center">
            <h2 class="text-xl font-bold mb-6">Connexion Dashboard</h2>
            <button onclick="loginWithMicrosoft()"
                class="w-full bg-blue-600 text-white rounded-md p-3 hover:bg-blue-700 flex justify-center items-center gap-2 shadow-sm transform transition hover:scale-105">
                <svg width="20" height="20" viewBox="0 0 23 23">
                    <path fill="#f35325" d="M1 1h10v10H1z" />
                    <path fill="#81bc06" d="M12 1h10v10H12z" />
                    <path fill="#05a6f0" d="M1 12h10v10H1z" />
                    <path fill="#ffba08" d="M12 12h10v10H12z" />
                </svg>
                Connexion Microsoft 365
            </button>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="hidden container mx-auto p-6">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Suivi des Temps - Manager</h1>
            <button onclick="sbClient.auth.signOut().then(()=>location.reload())"
                class="text-sm text-red-500 hover:underline">D√©connexion</button>
        </header>

        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card border-l-4 border-blue-500">
                <h3 class="text-gray-500 text-sm">Feuilles Re√ßues</h3>
                <p class="text-3xl font-bold" id="kpi-count">-</p>
            </div>
            <div class="card border-l-4 border-green-500">
                <h3 class="text-gray-500 text-sm">Compl√©tude Moyenne</h3>
                <p class="text-3xl font-bold" id="kpi-rate">- %</p>
            </div>
            <div class="card border-l-4 border-red-500">
                <h3 class="text-gray-500 text-sm">Anomalies D√©tect√©es</h3>
                <p class="text-3xl font-bold text-red-600" id="kpi-anomalies">-</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

            <!-- Anomalies List -->
            <div class="card">
                <h2 class="text-xl font-bold mb-4">‚ö†Ô∏è Anomalies √† traiter</h2>
                <div class="overflow-y-auto h-64">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Employ√©</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Probl√®me
                                </th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Gravit√©</th>
                            </tr>
                        </thead>
                        <tbody id="anomalies-table" class="divide-y divide-gray-200">
                            <!-- Rows inserted by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Timesheet Chart -->
            <div class="card">
                <h2 class="text-xl font-bold mb-4">üìä Heures / Semaine</h2>
                <canvas id="hoursChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let sbClient;

        // HARDCODED CONFIG
        const SB_URL = "https://xvqwgndjznvewqgalpaq.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2cXdnbmRqem52ZXdxZ2FscGFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MjA4NTMsImV4cCI6MjA4NDk5Njg1M30.TlnYV7VgsmV7kOsGlRoFdInLhie8TnLnGOpLMe411ZA";

        async function init() {
            // Init client immediately with hardcoded keys
            sbClient = window.supabase.createClient(SB_URL, SB_KEY);

            // Check if user is already logged in
            const { data: { session } } = await sbClient.auth.getSession();

            if (session) {
                console.log("Utilisateur connect√© :", session.user.email);
                showDashboard();
            } else {
                // Not connected? Show Login Screen (default state)
            }
        }

        async function loginWithMicrosoft() {
            const { data, error } = await sbClient.auth.signInWithOAuth({
                provider: 'azure',
                options: {
                    scopes: 'email',
                    redirectTo: window.location.href
                }
            });

            if (error) alert("Erreur redirection : " + error.message);
        }

        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.remove('hidden');
            loadData();
        }

        // Data Loading
        async function loadData() {
            // 1. Fetch RAW Timesheets
            const { data: timesheets, error } = await sbClient
                .from('timesheets')
                .select('employee_email, duration, client, billable')
                .limit(5000); // Limit for performance dev, remove later

            if (error) {
                console.error("Erreur Supabase:", error);
                alert("Erreur de r√©cup√©ration : " + error.message);
                return;
            }

            console.log("Donn√©es charg√©es :", timesheets.length, "lignes");

            // Aggregation
            const stats = processStats(timesheets);

            updateKPIs(stats, timesheets);
            renderChart(stats);
            // renderAnomalies skipped for now
        }

        function processStats(rows) {
            const map = {}; // email -> total_hours

            rows.forEach(r => {
                const email = r.employee_email;
                if (!map[email]) map[email] = 0;
                // Duration is likely in minutes ? Let's check sample. 
                // In import script: duration = row['Dur√©e'] || 0. 
                // Assuming minutes based on typical exports.
                map[email] += (r.duration || 0) / 60;
            });

            // Convert to array
            return Object.keys(map).map(email => ({
                employee_email: email,
                total_hours: map[email]
            })).sort((a, b) => b.total_hours - a.total_hours);
        }

        function updateKPIs(stats, rawRows) {
            // KPI 1: Total Hours
            const totalHours = stats.reduce((acc, s) => acc + s.total_hours, 0);
            document.getElementById('kpi-count').parentElement.querySelector('h3').innerText = "Total Heures";
            document.getElementById('kpi-count').innerText = Math.round(totalHours);

            // KPI 2: Billable Ratio (Example)
            const billableRows = rawRows.filter(r => r.billable);
            const rate = (billableRows.length / rawRows.length) * 100;
            document.getElementById('kpi-rate').parentElement.querySelector('h3').innerText = "% Facturable (lignes)";
            document.getElementById('kpi-rate').innerText = isNaN(rate) ? '-' : Math.round(rate) + ' %';

            // KPI 3: Count Employees
            document.getElementById('kpi-anomalies').parentElement.querySelector('h3').innerText = "Collaborateurs";
            document.getElementById('kpi-anomalies').innerText = stats.length;
            document.getElementById('kpi-anomalies').classList.remove('text-red-600');
            document.getElementById('kpi-anomalies').classList.add('text-blue-600');
        }

        function renderChart(stats) {
            const ctx = document.getElementById('hoursChart').getContext('2d');

            // Top 10 only to avoid overcrowding
            const topStats = stats.slice(0, 10);

            const labels = topStats.map(s => s.employee_email.split('@')[0]);
            const dataHours = topStats.map(s => s.total_hours);

            if (window.myChart) window.myChart.destroy();

            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Heures Travaill√©es',
                        data: dataHours,
                        backgroundColor: 'rgba(59, 130, 246, 0.6)',
                        borderColor: 'rgb(59, 130, 246)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    },
                    plugins: {
                        title: { display: true, text: 'Top 10 Collaborateurs (Heures)' }
                    }
                }
            });
        }

        function renderAnomalies(list) {
            document.getElementById('anomalies-table').innerHTML = '<tr><td colspan="3" class="px-4 py-2 text-center text-gray-500">Pas d\'anomalies pour l\'instant</td></tr>';
        }

        // Auto-init
        init();
    </script>
</body>

</html>
